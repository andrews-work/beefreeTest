services:
  mysql:
    name: MySQL Database
    triggeredBy: ["postDevcontainerStart"]
    commands:
      start: sudo service mysql start
      ready: sudo mysql -uroot -e "SHOW DATABASES;"

tasks:
  setup:
    name: "Project Setup"
    description: "Configures environment and installs dependencies"
    triggeredBy: ["postDevcontainerStart"]
    command: bash .devcontainer/setup.sh

  dev:
    name: "Start Development Servers"
    description: "Runs Laravel and Vite dev servers"
    triggeredBy: ["manual"]
    command: composer run dev
