services:
  mysql:
    name: MySQL Database
    triggeredBy: ["postDevcontainerStart"]
    commands:
      start: sudo service mysql start
      ready: sudo mysql -uroot -e "SHOW DATABASES;"

tasks:
  setup:
    name: "Initialize Project"
    triggeredBy: ["postDevcontainerStart"]
    command: |
      bash .devcontainer/install.sh
      composer run dev
